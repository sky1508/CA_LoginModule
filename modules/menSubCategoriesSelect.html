<div id="menSubCategory" ng-controller="menSubCategoriesCtrl">
    <div class="col-sm-8" style="background-color: lavender;">
        <div class="container-fluid">
            <!--Selection column-->
            <div class="col-sm-6" style="background-color: lightblue;">
                <div class="row">
                    <div class="col-sm-4" style="background-color: lightblue;">
                        <h1>
                            First</h1>
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
                            Open First Modal</button>
                        <!-- Modal -->
                        <div class="modal fade" id="modal1" role="dialog">
                            <div class="modal-dialog ">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                            &times;</button>
                                        <h4 class="modal-title">
                                            Modal Header</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div id="firstImg" ng-repeat="img in firstImg" ng-click="imgCopy(img)">
                                            <img  width="150" height="100" ng-src="{{ img }}" />
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4" style="background-color: lightblue;">
                        <h1>
                            Second</h1>
                          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal2">
                                Open Second Modal</button>
                            <!-- Modal -->
                            <div class="modal fade" id="modal2" role="dialog">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                &times;</button>
                                            <h4 class="modal-title">
                                                Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                           <div id="secondImg" ng-repeat="img in secondImg" ng-click="imgCopy2(img)">
                                            <img  width="150" height="100" ng-src="{{ img }}" />
                                        </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div> 
                </div>
                
            </div>

            <!--Drag, Drop Column-->
            <div class="col-sm-6" style="background-color: lightgreen;">
                <div class="row">
                    <img id="main1" width="150" height="100" />
                </div>
                <div class="row">
                    <img id="main2" width="250" height="200" />
                    <img id="main3" width="250" height="200" />
                    <img id="main4" width="250" height="200" />
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4" style="background-color: lavenderblush;">
        <h1>
            P & F</h1>
    </div>
