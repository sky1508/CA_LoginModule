<div class="container">

	<a id="collarModalTrigger" href="#collarModal" class="btn">Click here to Select the collar</a>
	<div id="collarModal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Collar</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<div class="centeredText">
					<span>Select Your Desired Collar</span>
			</div>

			<div class="collar_select">
				<div class="">
					<ul id="thumbs">
						<li><img id="img1" src="resources/collar/collar1.jpg" width="150" height="100" /></li>
						<li><img id="img2" src="resources/collar/collar2.jpg" width="150" height="100" /></li>
						<li><img id="img3" src="resources/collar/collar3.jpg" width="150" height="100" /></li>
					</ul>
				</div>			
			</div>

			
		</section>
	</div>

	<a id="sleeveModalTrigger" href="#sleeveModal" class="btn">Sleeve Type</a>
	<div id="sleeveModal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Sleeve</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<div class="centeredText">
					<span>Select Your Desired Sleeve</span>
			</div>

			<div class="sleeve_select">
				<div class="">
					<ul id="sleeveul">
						<li><img id="img1" src="resources/collar/collar1.jpg" width="150" height="100" /></li>
						<li><img id="img2" src="resources/collar/collar2.jpg" width="150" height="100" /></li>
					</ul>
				</div>			
			</div>	
		</section>
	</div>
</div>

</div>


<div class="container">
  <h2>Small Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <ul id="sleeveul">
			<li><img id="img1" src="resources/collar/collar1.jpg" width="150" height="100" /></li>
			<li><img id="img2" src="resources/collar/collar2.jpg" width="150" height="100" /></li>
		  </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

 <script>
 		$("#collarModalTrigger").leanModal({top : 100, overlay : 0.6, closeButton: ".modal_close" });

 		$("#sleeveModalTrigger").leanModal({top : 100, overlay : 0.6, closeButton: ".modal_close" });							
		$(function () {
    		$('#thumbs img').on('click', function () {
       			$('#main1').attr('src', $(this).attr('src')); 
    		});
		});

		$(function () {
    		$('#sleeveul img').on('click', function () {
       			$('#main2').attr('src', $(this).attr('src')); 
    		});
		});
</script>
